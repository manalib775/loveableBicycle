<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="Pling - Your trusted bicycle marketplace. Buy and sell premium bikes, kids bicycles, and more. Find verified sellers and quality assured bicycles near you."
    />
    <meta
      name="keywords"
      content="bicycle marketplace, buy bikes, sell bikes, used bicycles, premium bikes, kids bikes"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="canonical" href="https://pling.com" />

    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="Pling - Bicycle Marketplace" />
    <meta
      property="og:description"
      content="Your trusted bicycle marketplace. Buy and sell premium bikes, kids bicycles, and more. Find verified sellers and quality assured bicycles near you."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pling.com" />
    <meta property="og:image" content="/images/pling-og-image.jpg" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Pling - Bicycle Marketplace" />
    <meta
      name="twitter:description"
      content="Your trusted bicycle marketplace. Buy and sell premium bikes, kids bicycles, and more."
    />
    <meta name="twitter:image" content="/images/pling-og-image.jpg" />

    <!-- Preconnect to required origins -->

    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://www.google-analytics.com" />

    <!-- Preload critical assets -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    <link rel="preload" href="/images/banner-perfect-ride.jpg" as="image" />

    <link
      rel="preload"
      href="/fonts/inter-var.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <title>Pling - Bicycle Marketplace</title>

    <!-- Schema.org markup for Google -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Pling",
        "url": "https://pling.com",
        "logo": "/images/logo.svg",
        "description": "Your trusted bicycle marketplace. Buy and sell premium bikes, kids bicycles, and more.",
        "sameAs": [
          "https://facebook.com/plingbikes",
          "https://twitter.com/plingbikes",
          "https://instagram.com/plingbikes"
        ]
      }
    </script>
    <!-- Add this to the <head> section before any other scripts -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        window.dataLayer.push(arguments);
      }
      window.gtag = gtag;
      gtag("js", new Date());
      // No need for config if you don't have a real GA ID
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
